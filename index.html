<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-item-left">
        <div class="nav-item-link" id="menu">
          <img src="/images/burger.png" alt="" />
        </div>
        <div class="nav-item-link" id="logo">
          <img src="/images/logo.png" alt="" />
        </div>
      </div>
      <div class="nav-item-center">
        <input type="text" class="nav-item-search" placeholder="Search" />
        <input type="submit" class="nav-item-search-btn" value="" />
      </div>
      <div class="nav-item-right">
        <div class="nav-item-link" id="stream">
          <img src="/images/stream.png" alt="" />
        </div>
        <div class="nav-item-link" id="apps">
          <img src="/images/apps.png" alt="" />
        </div>
        <div class="nav-item-link" id="share">
          <img src="/images/share.png" alt="" />
        </div>
        <div class="nav-item-link" id="notifications">
          <img src="/images/notification.png" alt="" />
        </div>
        <div class="nav-item-link" id="user">
          <img src="/images/user.png" alt="" />
        </div>
      </div>
    </nav>
  </body>
</html>
